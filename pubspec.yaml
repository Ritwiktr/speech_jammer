name: speech_jammer
description: A Flutter Speech Jammer app with delayed auditory feedback
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  equatable: ^2.0.5
  
  # Audio
  permission_handler: ^11.0.1
  record: ^5.1.2
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  
  # Storage
  path_provider: ^2.1.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  record_linux: ^1.0.0

flutter:
  uses-material-design: true
